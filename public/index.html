<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book My Show</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Book My Show</h1>
      <nav>
        <a href="#movies">Movies</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="search">
      <div class="search-bar">
        <img src="/images/logo.png" alt="BookMyShow Logo" class="search-logo">
        <input type="text" id="search-input" placeholder="Search for movies..." autocomplete="off">
        <button id="search-button">Search</button>
        <div class="dropdown" id="search-dropdown"></div>
      </div>
    </section>
    <section id="movies">
      <h2>Available Movies</h2>
      <div class="movies-container" id="movies-container">
        <!-- Movie cards will be dynamically added here -->
      </div>
    </section>
  </main>
  <footer id="about">
    <p>© 2025 Book My Show | Designed with ❤️</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
